name: CI

# We can specify which Github events will trigger a CI build
on: push

# now define a single job 'build' (but could define more)
jobs:

  build:

    name: build (${{ matrix.python-version }}, ${{ matrix.os }})

    # We specify the OS to run tests on
    runs-on: ${{ matrix.os }}

    # Here we add the matrices definition:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.11", "3.12"]
    
    defaults:
      run:
        shell: bash -l {0}

    # a job is a seq of steps
    steps:
    # Next we need to checkout out repository, and set up Python
    # A 'name' is just an optional label shown in the log - helpful to clarify progress - and can be anything
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: false
        python-version: ${{ matrix.python-version }}
        auto-activate-base: true
        activate-environment: intermediate
        environment-file: environment.yml
        conda-remove-defaults: "true"

    - name: Check style with Ruff
      run: |
        python -m ruff check inflammation
    
    - name: Test with PyTest
      run: |
        python -m pytest --cov-report json --cov=inflammation.models tests/test_models.py
    
    - name: Update Coverage badge
      if: github.ref == format('refs/heads/{0}', 'test-suite')
      uses: we-cli/coverage-badge-action@main